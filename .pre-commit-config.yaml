repos:
  - repo: https://github.com/psf/black
    rev: master
    hooks:
      - id: black
        name: black
        language: system
        entry: black
        require_serial: true
        types: [python]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.740
    hooks:
      - id: mypy

default_language_version:
  python: python3.8
