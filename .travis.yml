language: python
python:
  - "3.8"
cache: false

install:
  - pip install -U flit
  - pip install -U codecov
  - pip install -U coverage
  - pip install -U pytest
  - pip install -U yaqd-fakes
  - pip install -U bluesky
  - pip install -U mypy
  - pip install -U .

jobs:
  include:
    - &pytest
      stage: test
      name: "pytest-nightly"
      python: nightly
      script:
      - coverage run -m pytest  # Run the tests and check for test coverage.
      - coverage report -m  # Generate test coverage report.
      - codecov  # Upload the report to codecov.
    - <<: *pytest
      name: "pytest-3.8"
      python: 3.8
    - <<: *pytest
      name: "pytest-3.7"
      python: 3.7
    - stage: test
      name: "mypy"
      script:
      - mypy yaqc_bluesky

deploy:
  name: "pypi"
  provider: pypi
  username: "__token__"
  password: NOTAPASSWORD
  on:
    tags: true
