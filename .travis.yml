language: python
python:
- '3.8'
cache: false
install:
- pip install -U flit
- pip install -U pytest
- pip install -U yaqd-fakes
- pip install -U bluesky
- pip install -U mypy
- pip install -U .
jobs:
  include:
  - stage: test
    name: pytest-nightly
    python: nightly
    script: &1
    - pytest 
  - stage: test
    name: pytest-3.8
    python: 3.8
    script: *1
  - stage: test
    name: pytest-3.7
    python: 3.7
    script: *1
  - stage: test
    name: pytest-bluesky-git
    script:
    - cd ..
    - git clone https://github.com/bluesky/bluesky.git
    - cd bluesky
    - pip install -U .
    - cd ../yaqc-bluesky
    - pytest
  - stage: test
    name: mypy
    script:
    - mypy yaqc_bluesky
  allow_failures:
    - python: nightly
deploy:
  provider: script
  script: flit publish
  on:
    tags: true
  skip_cleanup: true
env:
  global:
  - secure: 
  - secure: 
